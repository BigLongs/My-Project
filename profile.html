<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .fade-in {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .input-transition {
            transition: background-color 0.3s, transform 0.3s;
        }
        .input-transition:focus {
            background-color: #4B5563; /* bg-gray-600 */
            transform: scale(1.05);
        }
        .button-transition {
            transition: background-color 0.3s, transform 0.3s;
        }
        .button-transition:hover {
            background-color: #047857; /* hover:bg-green-700 */
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-800 flex h-screen fade-in">
    <!-- Sidebar -->
    <div class="bg-gray-700 w-64 p-6 flex flex-col">
        <div class="mb-6 text-center">
            <img src="artworks-zyYqA8D0BdfuyH28-WeeHrw-t500x500.png" alt="Logo" class="mx-auto w-24 h-24 rounded-full">
        </div>
        <nav class="flex-1">
            <ul>
                <li class="mb-4">
                    <a href="dashboard.html" class="flex items-center p-2 text-gray-400 hover:bg-gray-600 hover:text-white rounded-md">
                        <i class="fas fa-tachometer-alt mr-3"></i>
                        Dashboard
                    </a>
                </li>
                <li class="mb-4">
                    <a href="profile.html" class="flex items-center p-2 text-gray-400 hover:bg-gray-600 hover:text-white rounded-md">
                        <i class="fas fa-user mr-3"></i>
                        Profile
                    </a>
                </li>
                <li class="mb-4">
                    <a href="settings.html" class="flex items-center p-2 text-gray-400 hover:bg-gray-600 hover:text-white rounded-md">
                        <i class="fas fa-cogs mr-3"></i>
                        Settings
                    </a>
                </li>
                <li>
                    <a href="login.html" class="flex items-center p-2 text-gray-400 hover:bg-gray-600 hover:text-white rounded-md">
                        <i class="fas fa-sign-out-alt mr-3"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main content -->
    <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="bg-gray-700 text-white p-4 flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Profile</h1>
            <div>
                <button class="bg-green-600 text-white px-4 py-2 rounded-md button-transition">Edit Profile</button>
            </div>
        </header>

        <!-- Main Panel -->
        <main class="flex-1 p-6">
            <div class="bg-gray-600 p-4 rounded-lg shadow-lg">
                <h2 class="text-xl font-semibold text-white mb-4">Your Profile</h2>
                <p class="text-gray-400">Manage your profile information here.</p>
                <!-- Profile Information -->
                <div class="mt-6">
                    <p class="text-white"><strong>Name:</strong> John Doe</p>
                    <p class="text-white"><strong>Email:</strong> johndoe@example.com</p>
                    <p class="text-white"><strong>Username:</strong> johndoe</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
