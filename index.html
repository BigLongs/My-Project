<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .fade-in {
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .input-transition {
            transition: background-color 0.3s, transform 0.3s;
        }
        .input-transition:focus {
            background-color: #4B5563; /* bg-gray-600 */
            transform: scale(1.05);
        }
        .button-transition {
            transition: background-color 0.3s, transform 0.3s;
        }
        .button-transition:hover {
            background-color: #047857; /* hover:bg-green-700 */
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center h-screen fade-in">
    <div class="bg-gray-700 p-10 rounded-lg shadow-lg text-center">
        <div class="mb-6">
            <img src="artworks-zyYqA8D0BdfuyH28-WeeHrw-t500x500.png" alt="Logo" class="mx-auto animate-bounce w-24 h-24 rounded-full">
        </div>
        <form>
            <div class="mb-4">
                <input type="email" placeholder="Email" class="w-full p-2 rounded-md bg-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 input-transition">
            </div>
            <div class="mb-6">
                <input type="password" placeholder="Password" class="w-full p-2 rounded-md bg-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 input-transition">
            </div>
            <button type="submit" class="w-full py-2 bg-green-600 text-white rounded-md button-transition focus:outline-none focus:ring-2 focus:ring-green-500">Sign in</button>
            <div class="flex items-center mt-4 text-gray-400">
                <input type="checkbox" id="remember" class="mr-2">
                <label for="remember" class="mr-4">Remember</label>
                <a href="signup.html" class="hover:underline mr-4">Sign up</a>
                <span>|</span>
                <a href="forgotpassword.html" class="hover:underline ml-4">Forgot password?</a>
            </div>
        </form>
    </div>
</body>
</html>
